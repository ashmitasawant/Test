name: build
on: 
 workflow_dispatch
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - id: set-matrix
      run: |
        JSON=$(cat ./jsonArray.json)
        echo "::set-output name=matrix::${JSON//$'\n'/'%0A'}"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: build

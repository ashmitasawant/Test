name: build
on: 
 workflow_dispatch
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - id: set-matrix
      run: |
        JSON=$(cat ./jsonArray.json)
        echo "::set-output name=packageJson::($JSON).*.name"

 
